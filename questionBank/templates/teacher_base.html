<!doctype html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" crossorigin="anonymous">
    <script type="text/javascript" src="{{ url_for('static', filename='jquery/jquery-3.5.1.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <title>刷题系统</title>
    {% endblock %}
</head>
<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark" aria-label="Third navbar example">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">温岭二中刷题系统</a>
                <div class="collapse navbar-collapse" id="navbar-content">
                    <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                        <li class="nav-item active">
                            <a class="nav-link" aria-current="page" href="#">个人主页</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav px-3 pull-right">
                        <li class="nav-item text-nowrap">
                            <a class="nav-link" href="{{ url_for('teacher_logout') }}">退出登陆</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <div class="container-fluid">
      <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
          <div class="position-sticky pt-3">
            <ul class="nav flex-column nav-pills nav-fill">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{ url_for('add_lession') }}">
                  <span>增设课程</span>
                </a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('add_question', question_num=0, question_type='#') }}">
                  <span>增加试题</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span>教师交流中心</span>
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">{% block subtitle %}{% endblock %}</h1>
            </div>
            <div>
                {% block content %}{% endblock %}
            </div>

        </main>
      </div>
    </div>

    {% block js %}
    <script type="text/javascript">
        $(function () {
            $("#sidebarMenu").find("li").each(function () {
                var a = $(this).find("a:first")[0];
                if ($(a).attr("href") === location.pathname) {
                    $(this).find("a:first").addClass("active");
                } else {
                    $(this).find("a:first").removeClass("active");
                }
            });
        })
    </script>
    {% endblock %}
</body>
</html>
