<!doctype html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" crossorigin="anonymous">
    <script type="text/javascript" src="{{ url_for('static', filename='jquery/jquery-3.5.1.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <title>刷题系统</title>
    {% endblock %}
</head>
<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark" aria-label="Third navbar example">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">温岭二中刷题系统</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                    <div class="collapse navbar-collapse" id="navbar-content">
                        <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                            <li class="nav-item active">
                                <a class="nav-link" aria-current="page" href="#">个人主页</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav px-3">
                            <li class="nav-item text-nowrap">
                                <a class="nav-link" href="#">退出登陆</a>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
        </nav>

    </header>
    <div class="d-flex align-items-start">


    </div>

    <div class="container-fluid">
      <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
          <div class="position-sticky pt-3">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-lesson-tab" data-bs-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-lesson" aria-selected="true">增设课程</a>
            <a class="nav-link" id="v-pills-problem-tab" data-bs-toggle="pill" href="{{ url_for('add_question', question_num=0) }}" role="tab" aria-controls="v-pills-problem" aria-selected="false">增加试题</a>
            <a class="nav-link" id="v-pills-discussion-tab" data-bs-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-discussion" aria-selected="false">教师交流中心</a>
          </div>
          </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">{% block subtitle %}{% endblock %}</h1>
<!--                <div class="btn-toolbar mb-2 mb-md-0">-->
<!--                    <div class="btn-group me-2">-->
<!--                        <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>-->
<!--                        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>-->
<!--                    </div>-->
<!--                        <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">-->
<!--                        <span data-feather="calendar"></span>-->
<!--                            This week-->
<!--                        </button>-->
<!--                </div>-->
            </div>
            <div>
                {% block content %}{% endblock %}
            </div>

        </main>
      </div>
    </div>

    {% block js %}

<!--        <script type="text/javascript" src="{{ url_for('static', filename='javascript/dashboard.js') }}"></script>-->
    {% endblock %}
</body>
</html>
