{% extends 'base.html' %}

{% block head %}
    {{ super() }}
    <link href="{{ url_for('static', filename='css/signin.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
	<main class="form-signin">
        <form method="post">
<!--            <img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">-->
    		<h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <label for="student_num" class="visually-hidden">学号</label>
            <input type="text" id="student_num" name="student_num" class="form-control" placeholder="學號" required autofocus>
            <label for="password" class="visually-hidden">密码</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="密碼" required>
            <button class="w-100 btn btn-lg btn-primary" type="submit">登录</button>
            <p class="visually-hidden"> test for visually-hidden</p>>
            <p class="mt-5 mb-3 text-muted">&copy; 2020-</p>
        </form>
        <a href="{{ url_for('student_register') }}"><button>注册</button></a>
        <a href="{{ url_for('teacher_login') }}"><button>教师端</button></a>
    </main>
{% endblock %}
